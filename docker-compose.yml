services:
  mysql:
    image: mysql:8.0
    container_name: uniclub-mysql
    restart: always
    environment:
      # NOTE: DO NOT STORE real credentials in repo. Replace with environment values or use an external secret store.
      MYSQL_ROOT_PASSWORD: REPLACE_ME_MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: uniclub
      MYSQL_USER: uniclub_user
      MYSQL_PASSWORD: REPLACE_ME_MYSQL_PASSWORD
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init/init-database.sql:/docker-entrypoint-initdb.d/init-database.sql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - uniclub-network
    healthcheck:
      # DO NOT embed passwords here. We set a placeholder â€” set MYSQL_ROOT_PASSWORD via .env or your deployment environment.
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pREPLACE_ME_DB_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: uniclub-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: REPLACE_ME_PHPMYADMIN_PASSWORD
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - uniclub-network

  # Backend Spring Boot Application
  backend:
    build:
      context: ./uniclub-be
      dockerfile: Dockerfile
    container_name: uniclub-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/uniclub
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=REPLACE_ME_DB_PASSWORD
      - JWT_SECRET=REPLACE_ME_JWT_SECRET
      - JWT_EXPIRATION=86400000
      - CLOUDINARY_CLOUD_NAME=REPLACE_ME_CLOUDINARY_CLOUD
      - CLOUDINARY_API_KEY=REPLACE_ME_CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET=REPLACE_ME_CLOUDINARY_API_SECRET
      - VNPAY_TMN_CODE=REPLACE_ME_VNPAY_TMN_CODE
      - VNPAY_HASH_SECRET=REPLACE_ME_VNPAY_HASH_SECRET
      - VNPAY_RETURN_URL=http://localhost/admin/payment/vnpay-return
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - uniclub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - production  # Only start in production mode

  # Frontend (Admin + Web)
  frontend:
    build:
      context: ./uniclub-fe
      dockerfile: Dockerfile
    container_name: uniclub-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - uniclub-network
    profiles:
      - production  # Only start in production mode

volumes:
  mysql_data:

networks:
  uniclub-network:
    driver: bridge
