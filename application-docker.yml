server:
  port: 8080

spring:
  datasource:
    # Use Docker service name 'mysql' instead of localhost
    url: jdbc:mysql://mysql:3306/uniclub
    username: root
    password: REPLACE_ME_DB_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  task:
    scheduling:
      enabled: true

# SendGrid configuration
sendgrid:
  api-key: ${SENDGRID_API_KEY:your-sendgrid-api-key-here}

app:
  mail:
    from: ${SENDER_EMAIL:no-reply@mail.tranhuy.dev}
    otp-expiration-minutes: 5
    max-attempts: 5

jwt:
  secret: REPLACE_ME_JWT_SECRET
  expiration: 86400000  # 24 hours in milliseconds

cloudinary:
  cloud_name: REPLACE_ME_CLOUDINARY_CLOUD
  api_key: REPLACE_ME_CLOUDINARY_API_KEY
  api_secret: REPLACE_ME_CLOUDINARY_API_SECRET

vnpay:
  tmn-code: ${VNPAY_TMN_CODE:REPLACE_ME_VNPAY_TMN}
  hash-secret: ${VNPAY_HASH_SECRET:REPLACE_ME_VNPAY_HASH}
  return-url: ${VNPAY_RETURN_URL:http://localhost/admin/payment/vnpay-return}
