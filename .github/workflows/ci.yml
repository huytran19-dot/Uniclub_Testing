name: CI — tests & coverage

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  backend-tests:
    name: Backend — Maven tests + coverage (Java 21)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: uniclub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_URL: jdbc:mysql://127.0.0.1:3306/uniclub
      DB_USERNAME: root
      DB_PASSWORD: root

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Wait for MySQL service
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do mysqladmin ping -h 127.0.0.1 -uroot -proot && break || sleep 2; done

      - name: Run Maven tests with JaCoCo
        working-directory: uniclub-be
        env:
          MAVEN_OPTS: -Xmx2g
        run: |
          # ensure DB URL and credentials are available to the JVM
          export DB_URL=${DB_URL}
          export DB_USERNAME=${DB_USERNAME}
          export DB_PASSWORD=${DB_PASSWORD}
          ./mvnw -B -DskipTests=false org.jacoco:jacoco-maven-plugin:0.8.8:prepare-agent test org.jacoco:jacoco-maven-plugin:0.8.8:report

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: uniclub-be/target/site/jacoco/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  frontend-tests:
    name: Frontend — pnpm + Vitest (unit + integration) + coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (pnpm workspace)
        working-directory: uniclub-fe
        run: pnpm install --frozen-lockfile

      - name: Run web unit + integration tests (Vitest)
        working-directory: uniclub-fe/web
        run: pnpm --filter web run test:ci
