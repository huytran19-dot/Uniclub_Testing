name: CI

on:
  push:
    branches: [ 'CICD', 'main' ]
  pull_request:
    branches: [ 'CICD', 'main' ]

jobs:
  backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Prepare Maven wrapper
        working-directory: ./uniclub-be
        run: chmod +x mvnw

      - name: Build (Maven)
        working-directory: ./uniclub-be
        run: ./mvnw -B -DskipTests package

      - name: Test (Maven)
        working-directory: ./uniclub-be
        run: ./mvnw -B test

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.0.0 --activate

      - name: Install and build (pnpm)
        working-directory: ./uniclub-fe
        run: |
          pnpm install --frozen-lockfile
          pnpm build
