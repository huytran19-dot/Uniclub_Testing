name: Web tests (Vitest)

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  unit-tests:
    name: Run web package unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (pnpm workspace)
        working-directory: uniclub-fe
        run: pnpm install --frozen-lockfile

      - name: Run unit tests (web)
        working-directory: uniclub-fe/web
        run: pnpm --filter web run test:unit

  integration-tests:
    name: Run web package integration tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies (pnpm workspace)
        working-directory: uniclub-fe
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (web)
        working-directory: uniclub-fe/web
        run: pnpm --filter web run test:integration
