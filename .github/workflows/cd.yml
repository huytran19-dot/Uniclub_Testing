name: CD - Build and push Docker images

on:
  push:
    branches: [ 'main' ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push images to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./uniclub-be
          file: ./uniclub-be/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/uniclub-backend:latest
            ghcr.io/${{ github.repository_owner }}/uniclub-backend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./uniclub-fe
          file: ./uniclub-fe/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/uniclub-frontend:latest
            ghcr.io/${{ github.repository_owner }}/uniclub-frontend:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
